<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/checker.css">
</head>
<body>
    <div class="main">
        <div class="card card-qr">
            <span class="text-title-scan">Scan QR Code</span>
            <div class="card-body">
            <span class="text-body-scan">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
            </div>
        </div>
<div class="row">
    <img src="./assets/img/Vector-top-left.png" class="vector-top-left"/>
    <img src="./assets/img/Vector-top-right.png" class="vector-top-right"/>
    <img src="./assets/img/Vector-bottom-left.png" class="vector-bottom-left"/>
    <img src="./assets/img/Vector-bottom-right.png" class="vector-bottom-right"/>
    <div class="barcode">
        <div class="scan">
            <span class="text-scan">SCAN</span>
        </div>
    </div>
    <span class="text-idnumber">OR ENTER ID NUMBER HERE</span>
    <input class="input-idnumber"/>
    <button class="next-button"><span class="text-next">Next</span></button>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
