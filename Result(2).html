<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/result2.css">
</head>
<body>
    <section class="main">
        <div class="row">
            <div>
                <img src="./assets/img/Vector.png" class="vector">
                <span class="text-title-result">Results</span>
            </div>
            <span class="text-name">Name</span>
            <span class="text-desc-name">Jane Doe</span>
            <hr class="hr-name"/>
            <span class="text-idnumber">ID Number</span>
            <span class="text-desc-idnumber">INVALID </span>
            <hr class="hr-idnumber"/>
        </div>
        <div class="row">
            <img src="./assets/img/Vector (5).png" class="image"/>
            <img src="./assets/img/Vector (6).png" class="image2"/>
            <span class="text-denied">DENIED</span>
            <h3 class="text-expired">TEST EXPIRED</h3>
        </div>
        <div class="card desc-expired">
            <span class="text-covid">COVID-19 PCR</span>
                <span class="text-date mt-2">Date: June 13 (12 days ago)</span>
                <span class="text-exp-date">Expiry Date: June 20 (5 days ago)</span>
        </div>
    </section>
    <section class="buttom">
        <span class="text-details">Details</span>
        <button class="next-button">Finish</button>
    </section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
