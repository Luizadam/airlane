<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/result3.css">
</head>
<body>
    <section class="main ">
        <div class="row">
            <span class="text-passenger-details">Rincian Penumpang</span>
        </div>
        <div class="row">
                <span class=" d-inline text-idcard">Tipe Identifikasi</span>
                <span class="text-desc-idcard">KTP</span>
                <hr class="d-inline hr-idcard"/>
                <span class=" d-inline text-passport">No Identifikasi </span>
                <div class="card text-desc-passport">
                    <span >123456789123456789</span>
                </div>
                <hr class="d-inline hr-passport"/>
        </div>
        <div class="row">
            <span class=" d-inline text-driver-license">Nama</span>
            <span class="text-desc-driver">William</span>
            <hr class="d-inline hr-driver-license"/>
            <span class=" d-inline text-covid-test">DoB</span>
            <span class="text-desc-covid">20-11-1987</span>
            <hr class="d-inline hr-covid-test"/>
        </div>
        <div class="row">
            <span class="text-title-history">History</span>
            <span class="d-inline text-date-history">DATE</span>
            <span class="d-inline text-expiry-history">EXPIRY</span>
            <span class="d-inline text-type-history">TYPE</span>
            <span class="d-inline text-desc-date-history">Jun 13</span>
            <span class="d-inline text-desc-expiry-history">Jun 20</span>
            <span class="d-inline text-desc-type-history">PCR</span>
            <span class="d-inline text-desc-date-history " style="margin-top: 35px">Apr 12</span>
            <span class="d-inline text-desc-expiry-history " style="margin-top: 35px">Apr 15</span>
            <span class="d-inline text-desc-type-history " style="margin-top: 35px">Rapid</span>
        </div>
    </section>
    <section class="buttom">
        <button class="back-button">Back</button>
    </section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
